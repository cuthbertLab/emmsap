<b>{{ composer.name }}</b><br>
{{ composer.id }}<br>
{{composer.earliestyear}} – <b>{{ composer.sortyear }}</b> – {{composer.latestyear}}<br>


{% if allPieces %}
    <ul>
    {% for p in allPieces  %}
        <li><a href="/emmsap/piece/{{ p.id }}/">{{p.filename}}</a>
    {% endfor %}
    </ul>
{% else %}
    <p>No pieces by this composer...</p>
{% endif %}
